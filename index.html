<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form </title>
      <link rel="stylesheet" href="./assets/css/index.css">
      <script src="./assets/js/login.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
            <img class="logo" src="./assets/images/loogo.png" alt="" srcset="" >
            <img src="./assets/images/heist.png" class="png">

    <div class="ing">
      
        <span class="screen__background__shape screen__background__shape2 " ></span>


    </div>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <form onsubmit="login(event);" class="login">

                  <div class="field">
                     <input type="text" placeholder="Email Address" id="login-username" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password"id="login-password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <button type="submit" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form action="signup(event)" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Email Address"id="signup-username" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password"id="signup-password" required>
                  </div>
                 
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <button type="submit" value="Signup">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
